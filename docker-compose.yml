version: '3.8'

services:
  # MongoDB for data storage
  mongodb:
    image: mongo:7.0
    container_name: ecomapgbg-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: ecomapgbg
    volumes:
      - mongodb_data:/data/db
    networks:
      - ecomapgbg-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecomapgbg-backend
    restart: unless-stopped
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__MongoDB=mongodb://admin:password123@mongodb:27017/ecomapgbg?authSource=admin
    depends_on:
      - mongodb
    networks:
      - ecomapgbg-network

  # Frontend Blazor Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecomapgbg-frontend
    restart: unless-stopped
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ApiSettings__BaseUrl=http://backend
    depends_on:
      - backend
    networks:
      - ecomapgbg-network

volumes:
  mongodb_data:

networks:
  ecomapgbg-network:
    driver: bridge